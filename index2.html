<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-offset-1 col-md-5">
          <div id="my-carousel" class="carousel slide c-fade" data-interval="3000" data-ride="carousel">
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="assets/Screenshot1.png" alt="Today" class="img-responsive">
              </div>
              <div class="item">
                <img src="assets/Screenshot2.png" alt="Profile" class="img-responsive">
              </div>
              <div class="item">
                <img src="assets/Screenshot3.png" alt="Timeline" class="img-responsive">
              </div>
              <div class="item">
                <img src="assets/Screenshot4.png" alt="Trending" class="img-responsive">
              </div>
              <div class="item">
                <img src="assets/Screenshot5.png" alt="Feed" class="img-responsive">
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-5">
          <h1>Loopify: </br> Q&A Journal </h1></br>

          <p>
            Loopify combines Q&A journal and online community </br> to make journaling social & fun!
          </p>

          <a href="https://itunes.apple.com/app/apple-store/id1003174079?pt=652902&ct=landing-page&mt=8">
            <img src="assets/AppStoreBadge.png">
          </a>

          </br></br></br>

          <ul class="info">
            <a href="https://itunes.apple.com/app/apple-store/id904556282?pt=652902&ct=loopify-landing-page&mt=8">Loop Journal</a>
            <a href="https://www.facebook.com/239442802828069">Facebook</a>
            <a href="mailto:openmouse@me.com">Contact Us</a>
          </ul>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
